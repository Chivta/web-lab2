<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>{% if users and books %}Create Subscription{% else %}Create Subscription{% endif %}</title>
 </head>
 <body>
  <h1>{% if users and books %}Create Subscription{% else %}Create Subscription{% endif %}</h1>
  <form action="{{ form_action }}" method="post">
  <label for="user_id">User:</label><br>
  <select name="user_id" id="user_id" required>
  {% for user in users %}
  <option value="{{ user.id }}">{{ user.username }}</option>
  {% endfor %}
  </select><br><br>
  <label for="book_id">Book:</label><br>
  <select name="book_id" id="book_id" required>
  {% for book in books %}
  <option value="{{ book.id }}">{{ book.title }}</option>
  {% endfor %}
  </select><br><br>
  <input type="submit" value="Create Subscription">
  </form>
  <a href="{{ url_for('subscription.list_subscriptions') }}">Back to Subscription List</a>
 </body>
 </html>
