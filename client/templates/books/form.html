<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>{% if book %}Edit Book{% else %}Create Book{% endif %}</title>
  <style>
  .error-message {
  color: red;
  font-size: 0.8em;
  }


  input.error {
  border-color: red;
  }
  </style>
 </head>
 <body>
  <h1>{% if book %}Edit Book{% else %}Create Book{% endif %}</h1>
  <form action="{{ form_action }}" method="post">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" value="{{ title if title else book.title if book else '' }}" required
  {% if errors and errors.title %}class="error"{% endif %}><br>
  {% if errors and errors.title %}
  <span class="error-message">{{ errors.title }}</span><br>
  {% endif %}
  <label for="author">Author:</label><br>
  <input type="text" id="author" name="author" value="{{ author if author else book.author if book else '' }}" required><br>
  <label for="publication_year">Publication Year:</label><br>
  <input type="number" id="publication_year" name="publication_year"
  value="{{ publication_year if publication_year else book.publication_year if book else '' }}"><br>
  <label for="description">Description:</label><br>
  <textarea id="description" name="description">{{ description if description else book.description if book else '' }}</textarea><br><br>
  <input type="submit" value="{% if book %}Update{% else %}Create{% endif %} Book">
  </form>
  <a href="{{ url_for('book.list_books') }}">Back to Book List</a>
 </body>
 </html>
