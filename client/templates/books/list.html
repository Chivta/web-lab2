<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <a href="{{ url_for('index') }}">Go back</a>
    <h1>Book List</h1>
    <a href="{{ url_for('book.create_book') }}">Create New Book</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <a href="{{ url_for('book.view_book', book_id=book.id) }}">View</a> |
                    <a href="{{ url_for('book.update_book', book_id=book.id) }}">Edit</a> |
                    <form action="{{ url_for('book.delete_book', book_id=book.id) }}" method="post" style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
