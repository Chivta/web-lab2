<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <a href="{{ url_for('index') }}">Go back</a>
    <h1>User List</h1>
    <a href="{{ url_for('user.create_user') }}">Create New User</a>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('user.view_user', user_id=user.id) }}">View</a> |
                    <a href="{{ url_for('user.update_user', user_id=user.id) }}">Edit</a> |
                    <form action="{{ url_for('user.delete_user', user_id=user.id) }}" method="post" style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
